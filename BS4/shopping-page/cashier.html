<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.10.2/js/all.js"></script>
    <script src="adobefont.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light sticky-top"
      style="z-index: 50; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);">
      <a class="navbar-brand" href="#">六角購物趣</a>
      <button class="navbar-toggler ml-3 border-0" type="button" data-toggle="collapse" data-target="#navbar-collapse"
        aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="shop.html">衣料品<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">生活好物</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">居家環境</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">毛小孩專區</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">六角學院</a>
          </li>
        </ul>
      </div>
      <div class="dropdown ml-auto" id="cart-preview">
        <a href="#" class="text-dark" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="fa-layers fa-fw h4 mb-0">
            <i class="fas fa-shopping-cart"></i>
            <span class="fa-layers-counter" style="background:Tomato">2</span>
          </span>
        </a>

        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="cart-preview" style="min-width: 350px">
          <div class="py-3 px-4">
            <p class="h6">已選擇商品</p>
            <table class="table itemList">
              <tbody>
                <tr>
                  <td scope="row" class="delete-item">
                    <a href="#" class="text-secondary" role="button"><i class="far fa-trash-alt"></i></a>
                  </td>
                  <td class="item__name text-truncate">骷髏上衣 兩色</td>
                  <td class="item__size">S</td>
                  <td class="item__color">黑</td>
                  <td class="item__quantity"><span class="circle quantity">1</span></td>
                  <td class="item__price price">495</td>
                </tr>
                <tr>
                  <td scope="row" class="delete-item">
                    <a href="#" class="text-secondary" role="button"><i class="far fa-trash-alt"></i></a>
                  </td>
                  <td class="item__name text-truncate">俐落剪裁帥氣西裝外套 女</td>
                  <td class="item__size">F</td>
                  <td class="item__color">黑</td>
                  <td class="item__quantity"><span class="circle quantity">1</span></td>
                  <td class="item__price price">1600</td>
                </tr>
              </tbody>
            </table>
            <a class="btn btn-info btn-block" href="#">結帳去</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <div class="container mt-5">
      <h1 class="text-center text-secondary cashier-title">六角購物趣 <span class="d-block d-sm-inline">結帳頁面</span></h1>
      <div class="form-row text-center mt-4">
        <div class="col-sm">
          <div class="alert alert-info alert-rounded" role="alert">
            <strong>STEP1 輸入訂單資料</strong>
          </div>
        </div>
        <div class="col-sm">
          <div class="alert alert-light alert-rounded d-none d-sm-block" role="alert">
            <strong>STEP2 確認訂單資料</strong>
          </div>
        </div>
        <div class="col-sm">
          <div class="alert alert-light alert-rounded d-none d-sm-block" role="alert">
            <strong>STEP3 金流付款</strong>
          </div>
        </div>
        <div class="col-sm">
          <div class="alert alert-light alert-rounded d-none d-sm-block" role="alert">
            <strong>STEP4 訂單完成</strong>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-8">
          <div id="cart-detail" role="tablist" aria-multiselectable="true" class="mt-2">
            <div class="card">
              <div class="card-header border-bottom-0" role="tab" id="section1HeaderId">
                <a data-toggle="collapse" href="#detail-show" aria-expanded="true" aria-controls="detail-show" class="text-secondary">
                  顯示購物車細節
                </a>
              </div>
            </div>
            <div id="detail-show" class="collapse" data-parent="#cart-detail" role="tabpanel"
              aria-labelledby="section1HeaderId">
              <div class="mt-3">
                Section 1 content
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="mt-5 py-4" style="font-size: 0.9rem;">
      <div class="container text-center">
        <div class="d-md-flex justify-content-center align-items-center">
          <p class="mb-2"><i class="far fa-copyright"></i> Copright 2017 六角學院</p>
          <ul class="mb-2 list-unstyled d-flex ml-md-3 justify-content-center">
            <li class="align-self-center"><a href="#" class="text-info mr-2">About</a></li>
            <li><a href="#" class="text-info h4 mr-2"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#" class="text-info h4"><i class="fab fa-facebook-square"></i></a></li>
          </ul>
        </div>
        <p class="mb-0">Made with Bootstrap 4 by <a href="https://kayahino.github.io/hexschool-hw/BS4/shopping-page/shop.html" class="text-info">艾比</a></p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
