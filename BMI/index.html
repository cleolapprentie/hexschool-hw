<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Noto+Sans+TC:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title></title>
</head>

<body>
    <div class="wrap"> 
        <header class="header d-flex justify-content-center align-items-center">
            <a href="#" class="header__logo js--logo"><h1>BMI Calculator</h1></a>
            <div class="header__input">
                <div class="pb20"><span class="header__input__label">身高 cm</span><input type="text" class="input js--height" placeholder="Your Height"></div>
                <div><span class="header__input__label">體重 kg</span><input type="text" class="input js--weight" placeholder="Your Weight"></div>
            </div>
            <div class="header__show d-flex align-items-center">
                <a href="#" class="btn header__show__submit js--submit">Calculate!</a>
                <div class="showResult hide">
                    <div class="showResult__bmi"></div>
                    <p class="showResult__state pl20"></p>
                    <div class="btn showResult__refresh js--refresh"></div>
                </div>
            </div>
        </header>
        <div class="content d-flex f-direction-column justify-content-center align-items-center">
            <h2 class="content__title">BMI Search Result</h2>
            <ul class="content__result d-flex f-direction-column justify-content-center">
            </ul>
            <a href="#" class="mt15 btn reset hide">Clear All</a>
        </div>
    </div> 
    <footer class="footer d-flex justify-content-center align-items-center f-direction-column">
        <img src="BMICLogo.png" alt="" class="footer__logo">
        <p class="mt15">六角學院 - JS 學徒的試鍊 - 最終作業</p>
        <p>2019 Made with <i class="fas fa-heart"></i> by <a href="https://github.com/kayahino/hexschool-hw/tree/master/BMI" target="_blank">艾比</a></p>
    </footer> 
    <script src="js/script.js"></script>
</body>
</html>
